<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            vertical-align: middle;
        }
        body {
            padding: 100px;
        }
        .countDown span, .demo {
            width: 58px;
            height: 48px;
            line-height: 46px;
            display: inline-block;
            border: 1px solid #505050;
            color: #fff;
            background-color: #000;
            text-align: center;
            border-radius: 5px;
            background-image: -webkit-linear-gradient(180deg, rgba(0, 0, 0, 1) 50%, rgba(42,42,42, .8) 51%, rgba(42,42,42, .8) 100%);
            background-image: linear-gradient(180deg, rgba(0, 0, 0, 1) 50%, rgba(42,42,42, .8) 51%, rgba(42,42,42, .8) 100%);
        }
        .demo {
            margin-top: 20px;
        }
        .mon {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 2;
            background-color: rgba(0, 0, 0, .1);
            display: none;
        }
    </style>
</head>
<body>

    <div id="countDown" class="countDown">
        <span id="dayID">--</span> : <span id="hourID">--</span> : <span id="minuteID">--</span> : <span id="secondID">--</span>
    </div>

    <div id="demo" class="demo">10s</div>

    <div class="mon"></div>

    <script type="text/javascript" src="./jquery-3.1.1.js"></script>
    <script type="text/javascript" src="countDown.js"></script>
    <script type="text/javascript">


        // 倒数到某一时刻
        let option = {
                type: 2,
                endTime: '2017/3/9 15:52:50',
                dayID: '#dayID',
                hourID: '#hourID',
                minuteID: '#minuteID',
                secondID: '#secondID',

                dateDivision: "/",
                timeDivision: ":",
                Division: " ",
                endTimeCallBack: endTimeCallBack
            };
        $('#countDown').countDown(option);
        function endTimeCallBack(){
            console.log('倒计时结束111111111');
        }



        // 倒数多少秒
        let option2 = {
                type:1,
                address: '#demo',
                endTime: 10,
                endTimeCallBack: endTimeCallBack2
            };

        $('#demo').countDown(option2);
        function endTimeCallBack2(){
            $('.mon').show();
        }




    </script>


</body>
</html>
